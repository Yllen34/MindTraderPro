<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Journal de Trading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e2f;
      color: #fff;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-label {
      color: #ccc;
    }
    .dropdown-menu {
      max-height: 200px;
      overflow-y: auto;
      background-color: #2a2a40;
    }
    .dropdown-item {
      color: #eee;
    }
    .dropdown-item:hover {
      background-color: #444;
    }
    .dropdown-item span {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Journal de Trading</h1>
    <form id="tradeForm" class="row g-3" onsubmit="submitTrade(event)">
      <div class="col-md-6">
        <label class="form-label">Choisir une paire</label>
        <div id="pairDropdown" class="dropdown">
          <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Sélectionner une paire
          </button>
          <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton" id="pairList"></ul>
        </div>
        <input type="hidden" id="paire" name="paire" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Ajouter une nouvelle paire</label>
        <div class="input-group">
          <input type="text" class="form-control" id="newPairInput" placeholder="ex: SP500">
          <button type="button" class="btn btn-warning" onclick="addNewPair()">Ajouter</button>
        </div>
      </div>

      <div class="col-md-2"><input type="text" class="form-control" id="type" placeholder="Type" required></div>
      <div class="col-md-2"><input type="number" step="0.01" class="form-control" id="lot" placeholder="Lot" required></div>
      <div class="col-md-2"><input type="number" step="0.01" class="form-control" id="entry" placeholder="Entrée" required></div>
      <div class="col-md-2"><input type="number" step="0.01" class="form-control" id="sl" placeholder="SL" required></div>
      <div class="col-md-2"><input type="number" step="0.01" class="form-control" id="tp" placeholder="TP" required></div>
      <div class="col-md-2"><input type="number" step="0.01" class="form-control" id="rr" placeholder="RR" required></div>
      <div class="col-md-2"><input type="number" step="0.01" class="form-control" id="gain" placeholder="Gain" required></div>
      <div class="col-md-3"><input type="text" class="form-control" id="note" placeholder="Note"></div>
      <div class="col-md-3"><input type="text" class="form-control" id="tag" placeholder="Tag"></div>
      <div class="col-md-2"><button type="submit" class="btn btn-success mt-2">Ajouter</button></div>
    </form>
  </div>

  <script>
    let predefinedPairs = ["EURUSD", "GBPUSD", "USDJPY", "XAUUSD", "NAS100", "US30", "BTCUSD", "ETHUSD"];
    let favoritePairs = JSON.parse(localStorage.getItem('favoritePairs')) || [];

    function updatePairList() {
      const pairList = document.getElementById('pairList');
      pairList.innerHTML = '';
      let allPairs = [...new Set([...favoritePairs, ...predefinedPairs])];

      allPairs.forEach(pair => {
        const li = document.createElement('li');
        li.classList.add('dropdown-item', 'd-flex', 'justify-content-between', 'align-items-center');

        const pairText = document.createElement('span');
        pairText.innerText = pair;
        pairText.style.cursor = 'pointer';
        pairText.onclick = () => {
          document.getElementById('dropdownMenuButton').innerText = pair;
          document.getElementById('paire').value = pair;
        };

        const star = document.createElement('span');
        star.innerHTML = favoritePairs.includes(pair) ? '⭐' : '☆';
        star.style.cursor = 'pointer';
        star.onclick = (e) => {
          e.stopPropagation();
          toggleFavorite(pair);
        };

        li.appendChild(pairText);
        li.appendChild(star);
        pairList.appendChild(li);
      });
    }

    function toggleFavorite(pair) {
      if (favoritePairs.includes(pair)) {
        favoritePairs = favoritePairs.filter(p => p !== pair);
      } else {
        favoritePairs.push(pair);
      }
      localStorage.setItem('favoritePairs', JSON.stringify(favoritePairs));
      updatePairList();
    }

    function addNewPair() {
      const newPair = document.getElementById("newPairInput").value.trim().toUpperCase();
      if (!newPair || predefinedPairs.includes(newPair)) return;
      predefinedPairs.push(newPair);
      updatePairList();
      document.getElementById("newPairInput").value = '';
    }

    function submitTrade(event) {
      event.preventDefault();
      const data = {
        paire: document.getElementById("paire").value,
        type: document.getElementById("type").value,
        lot: document.getElementById("lot").value,
        entry: document.getElementById("entry").value,
        sl: document.getElementById("sl").value,
        tp: document.getElementById("tp").value,
        rr: document.getElementById("rr").value,
        gain: document.getElementById("gain").value,
        note: document.getElementById("note").value,
        tag: document.getElementById("tag").value
      };

      fetch("/api/journal", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          alert("Enregistré !");
          document.getElementById("tradeForm").reset();
          document.getElementById("dropdownMenuButton").innerText = "Sélectionner une paire";
        } else {
          alert("Erreur d'enregistrement");
        }
      });
    }

    document.addEventListener('DOMContentLoaded', updatePairList);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
